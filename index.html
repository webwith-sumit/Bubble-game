<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="paneltop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="newhit" class="box">-</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timer" class="box">-</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="incscore" class="box">-</div>
                </div>
            </div>
            <div class="panelbottom">
                <!-- <div class="bubble">5</div> -->
                <div class="buttons">
                    <button>START</button>
                </div>
            </div>
        </div>
            <h3>
                Created by Lands Productions
            </h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
